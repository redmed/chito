<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StartAt usage</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>4. StartAt</h2>
        <p>startAt: number [ 0 - 1 ] - 起始动画，第一帧出现的何位置 0% - 100%</p>
    </div>
    <div class="ctrl-btns">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <div class="status-info">
        <label for="status">事件状态: </label>
        <br>
        <textarea id="status" class="events">
        </textarea>
    </div>
    <div class="ani-wrapper" id="demo1">
        <div class="shape-wrapper">
            <h4>Normal</h4>
            <div class="point" id="p1">
                <h4 id="p1-num"></h4>
            </div>
        </div>
        <div class="shape-wrapper">
            <h4>StartAt: 50%</h4>
            <div class="point" id="p2">
                <h4 id="p2-num"></h4>
            </div>
        </div>
    </div>
</div>
<script src="https://raw.githubusercontent.com/redmed/Chito/develop/chito.js"></script>
<script src="script/startat.js"></script>
</body>
</html>
